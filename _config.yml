source:      .
destination: ./_site
plugins_dir:     ./_plugins
include: ["_build", "_static", "_templates"]
encoding: utf-8
exclude: [bin, CNAME, Gemfile, Gemfile.lock, README.md, Dockerfile, fig.yml, node_modules]
permalink: /:title
highlighter: pygments
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
