---
title: User Guide
layout: default
---

<style>
  #toc .toc-h5 {
    padding-left: 20px;
  }
  *[id]:before {
    display: block;
    content: " ";
    margin-top: -75px;
    height: 75px;
    visibility: hidden;
  }
  #hover-background:hover {
    background: #f6f6f6;
  }
</style>


<div class="container-fluid" style="padding-top: 55px"> 
  <div class='span6 offset3'>
  {% for page in site.pages %}
  {% if page.layout == 'article' %}
  <div id="hover-background" class="panel panel-default padding-15" style="padding: 5px 5px 5px 15px">
    <a href="{{ page.url }}.html"><h5 style="color:#185a7a; font-weight: 400">{{ page.title }}</h5></a>
    <p style="font-size: 1em; margin: 0 0 0 0">
      {{ page.content | split:'<!-- excerpt end -->' | first | split:'<!-- excerpt start -->' | last | strip_html | truncate:300 }} 
      <a href="{{ page.url }}.html">...Read more</a></p> 
  </div>
  {% endif %}
  {% endfor %}
  </div>
</div>
